window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "BerkeleyMono Nerd Font Mono"
    style:  Regular
  bold:
    family: "BerkeleyMono Nerd Font Mono"
    style:  Bold
  italic:
    family: "BerkeleyMono Nerd Font Mono"
    style:  Italic
  bold_italic:
    family: "BerkeleyMono Nerd Font Mono"
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

