window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Berkeley Mono"
    style:  Regular
  bold:
    family: "Berkeley Mono"
    style:  Bold
  italic:
    family: "Berkeley Mono"
    style:  Italic
  bold_italic:
    family: "Berkeley Mono"
    style: Bold Italic
  size: 8
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

